
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form</title>
 
</head>
<body style="background-image: url('/assets/images/logi.jpg')">
  <div class="bg-image">
    <div class="wrapper glass-card">
      <form [formGroup]="itemForm" (ngSubmit)="onLogin()" class="p-4 rounded">
        <h2 class="text-center mb-4">Login</h2>
        
       
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" formControlName="username" required>
          <div class="text-danger mt-1" *ngIf="itemForm.get('username')?.invalid && (itemForm.get('username')?.dirty || itemForm.get('username')?.touched)">
            Username is Required
          </div>
        </div>

     
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control" placeholder="**********" formControlName="password" required>
          <div class="text-danger mt-1" *ngIf="itemForm.get('password')?.invalid && (itemForm.get('password')?.dirty || itemForm.get('password')?.touched)">
            Password is Required
          </div>
        </div>

       
        <button type="submit" class="btn btn-primary w-100" [disabled]="itemForm.invalid">Login</button>
        <div *ngIf="showError" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
        
        <div class="text-center mt-3">
          <p>Don't have an account? <a routerLink="/registration" class="fw-bold">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
